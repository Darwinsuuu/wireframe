<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts/bootstrap.min.css">

</head>

<body>

    <div class="content">

        <!-- Navigation Bar -->
        <nav>
            <ul class="eMain-menu">
                <li>
                    <a href="#MainMenu" title="Main Menu">
                        <span class="a-logo">
                            <!-- logo icon here -->
                        </span>
                    </a>
                </li>
                <li>
                    <a class="col-content" href="#Reservations">
                        <span class="a-logo">
                            <!-- nav icon here -->
                        </span>
                        <span class="a-text">Reservations</span>
                    </a>
                </li>
                <li>
                    <a class="col-content" href="#Rooms">
                        <span class="a-logo">
                            <!-- nav icon here -->
                        </span>
                        <span class="a-text">Rooms</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <section>
            <div class="eHeader">
                <!-- logo text here -->
            </div>

            <div class="eMain-contents">

                <div class="eUtilities">
                    <div class="eRoom-reserve">

                        <div class="eRoom-content">
                            <p>Welcome back,</p>
                            <h2>Ma. Josephina Smith</h2>

                            <!-- Book a room button -->
                            <button class="eBook-room-btn">
                                <span class="eRoom-logo">
                                    <!-- button book a room icon here -->
                                </span>
                                <span class="eBook-text">Book a room</span>
                            </button>
                        </div>

                        <!-- User Profile Picture -->
                        <div class="eRoom-image">
                            <!-- get profile in figma -->
                            <img src="test-profile.png" alt="">
                        </div>
                    </div>

                    <div class="eUpcoming-event">
                        <p class="eTitle">My Upcoming Event</p>
                        <p class="eRoom">Team Meeting</p>
                        <p class="eRoom">Main Building: Lapu-Lapu</p>
                        <p class="eDate">Jan 8, 2024 9:00AM - 10:00AM</p>
                    </div>

                    <div class="eCalendar">
                        
                    </div>
                </div>

            </div>

        </section>

    </div>



    <script src="scripts/bootstrap.min.js"></script>

</body>

</html>
